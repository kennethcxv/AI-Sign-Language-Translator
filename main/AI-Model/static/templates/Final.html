<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined</title>
    <style>
        .login-btn {
            background-color: #2196F3;
            color: #fff;
            border: none;
            padding: 20px 20px;
            font-size: 20px;
            border-radius: 100px;
            cursor: pointer;
            margin-right:50px
        }

        .login-btn:hover {
            background-color: #0D47A1;

        }
        header {
            font-family: Arial, sans-serif;
            word-spacing: 100px;
            top: 0; /* set the top position */
            left: 0; /* set the left position */
            right: 0; /* set the right position */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(to bottom right , #ffffff , #a6c1ee);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            padding-top: 15px;
            padding-bottom: 15px;
            transition: opacity 0.5s; /* add a transition effect */
            opacity: 1; /* set initial opacity to fully visible */
        }

        header img {
            width: 100px;
            margin-right: 20px;
            margin-left: 50px;
        }

        header ul {
            display: flex;
            justify-content: center;
            align-items: center;
            list-style-type: none;
            margin: 0;
            font-size:17px;
            padding: 0;
        }

        header li {
            margin: 15px;
            font-size: 24px;
            font-weight: bolder;
        }

        header a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            color: #2196F3;
        }
        iframe {
            border: none;
            overflow: hidden;
            margin: -1px;
            width: 100%; /* Set iframe width to 100% */
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        section {
            margin: 0;
            padding: 0;
            border: none;
            width: 100%; /* Ensure sections span the full width */
        }

        section + section {
            margin-top: -2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Set container width to 100% */
        }
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
<header>
    <img src="Images/Logo.png" alt="Logo">
    <ul>
        <li><a href="#Home"><span>Home</span></a></li>
        <li><a href="#about_me"><span>About</span></a></li>
        <li><a href="#impact"><span>Services</span></a></li>
        <li><a href="#demo"><span>Features</span></a></li>
        <li><a href="#team"><span>Team</span></a></li>
    </ul>

    <a href="login.html" class="login-link"><button class="login-btn">Login</button></a>
</header>
<div class="container">
    <section>
        <iframe id="Home" src="Home.html" height="900px" scrolling="no"></iframe>
    </section>
    <section>
        <iframe id="about_me" src="about_me.html" height="700px" scrolling="no"></iframe>
    </section>
    <section>
        <iframe id="impact" src="impact.html" height="1800px" scrolling="no"></iframe>
    </section>
    <section>
        <iframe id="demo" src="demo.html" height="800px" scrolling="no"></iframe>
    </section>
    <section>
        <iframe id="team" src="team.html" height="900px" scrolling="no"></iframe>
    </section>
</div>
</body>
</html>
